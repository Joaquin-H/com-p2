  <div class="summary-modal" id="summaryModal">

          <span class="stat-label">‚ö™ Sin responder</span>

  <script>
    // Center initial quiz type selector
    document.addEventListener('DOMContentLoaded', ()=>{
      document.querySelector('.main-layout')?.classList.add('center-mode');
      document.querySelector('.quiz-type-selector')?.classList.add('center');
    });
    
    // Quiz data will be loaded based on user selection
    let quizData = {};
    let questions = [];
    let quizStates = {};
    let state = { current:0, answers:[], checked:[], score:0 };
    let selectedQuizType = null;
    
    let currentPage = 0;
    const questionsPerPage = 54;

    const $ = id => document.getElementById(id);
    const escapeHtml = (str='') => str
      .replace(/&/g,'&amp;')
      .replace(/</g,'&lt;')
      .replace(/>/g,'&gt;')
      .replace(/"/g,'&quot;')
      .replace(/'/g,'&#39;');

    function initQuiz(){
      $('total').textContent = questions.length;
      $('quizTitleHeader').textContent = quizData.title || '√çndice';
      renderIndex(); 
      renderIndexOverlay();
      // Si el state.current excede, ajustamos
      if(state.current >= questions.length) state.current = Math.max(0, questions.length-1);
      goTo(state.current);
      updateScore();
      setupMobileIndexButtons();
      $('sidebarContent').style.display = 'block';
      $('quizContent').style.display = 'block';
      $('quizTypeSelector').classList.add('hidden');
      document.querySelector('.main-layout').classList.remove('center-mode');
      document.querySelector('.quiz-type-selector').classList.remove('center');
      
      // En mobile, ocultar sidebar completamente despu√©s de iniciar
      if(window.innerWidth <= 767){
        document.querySelector('.quiz-sidebar')?.classList.add('quiz-started');
      }
    }

    function selectQuizType(type){
      // Guardar estado actual del formulario anterior
      if(selectedQuizType && selectedQuizType !== type){
        quizStates[selectedQuizType] = {
          current: state.current,
          answers: Array.isArray(state.answers) ? state.answers.slice() : [],
          checked: Array.isArray(state.checked) ? state.checked.slice() : [],
          score: state.score,
          questionsSnapshot: questions.map(q => q.id)
        };
      }

      selectedQuizType = type;

      // Cargar datos del quiz correspondiente
      if(type === 'teorico') quizData = quizDataTeorico;
      else quizData = quizDataPractico;

      questions = quizData.questions || [];

      // Restaurar estado si existe para este tipo
      if(quizStates[type]){
        const saved = quizStates[type];
        // Ajustar longitudes: si el conjunto de preguntas cambi√≥, normalizamos
        const answers = Array(questions.length).fill(null);
        const checked = Array(questions.length).fill(false);

        // intentamos mapear respuestas antiguas por √≠ndice hasta donde haya coincidencia
        for(let i=0;i<Math.min(saved.answers.length, questions.length); i++){
          answers[i] = saved.answers[i];
        }
        for(let i=0;i<Math.min(saved.checked.length, questions.length); i++){
          checked[i] = !!saved.checked[i];
        }

        state = {
          current: Math.min(saved.current || 0, Math.max(0, questions.length-1)),
          answers: answers,
          checked: checked,
          score: saved.score || 0
        };
        // Recalcular score por seguridad (en caso de cambio de preguntas)
        recomputeScore();
      } else {
        // Estado nuevo para este tipo
        state = { current:0, answers:Array(questions.length).fill(null), checked:Array(questions.length).fill(false), score:0 };
      }

      initQuiz();
    }

    /* render √≠ndice principal (desktop) con paginaci√≥n */
    function renderIndex(){
      const list = $('indexList'); 
      list.innerHTML=''; 
      
      // Calcular n√∫mero de p√°ginas
      const totalPages = Math.ceil(questions.length / questionsPerPage);
      
      // Mostrar navegaci√≥n si hay m√°s de una p√°gina
      if(totalPages > 1) {
        $('indexNavigation').style.display = 'flex';
        renderPagination('indexPagination', totalPages, currentPage, (page) => {
          currentPage = page;
          renderIndex();
          renderIndexOverlay();
        });
        $('pageInfo').textContent = `P√°gina ${currentPage + 1} de ${totalPages}`;
      } else {
        $('indexNavigation').style.display = 'none';
      }
      
      const frag = document.createDocumentFragment();
      const startIndex = currentPage * questionsPerPage;
      const endIndex = Math.min(startIndex + questionsPerPage, questions.length);
      
      for(let i = startIndex; i < endIndex; i++){
        const q = questions[i];
        const btn = document.createElement('button');
        btn.className='q-index-btn';
        btn.textContent = i+1;
        btn.title = q.question;
        if(state.checked[i]){ 
          const correct = evaluate(i,false); 
          btn.classList.add(correct?'correct':'incorrect'); 
        }
        if(i===state.current) btn.classList.add('active');
        btn.addEventListener('click', ()=>goTo(i));
        frag.appendChild(btn);
      }
      list.appendChild(frag);
      $('progressText').textContent = `${state.checked.filter(Boolean).length} / ${questions.length}`;
    }

    /* render √≠ndice para overlay (m√≥vil) - con paginaci√≥n */
    function renderIndexOverlay(){
      const list = $('indexListOverlay'); 
      list.innerHTML=''; 
      
      // Calcular n√∫mero de p√°ginas
      const totalPages = Math.ceil(questions.length / questionsPerPage);
      
      // Mostrar navegaci√≥n si hay m√°s de una p√°gina
      if(totalPages > 1) {
        $('indexNavigationOverlay').style.display = 'flex';
        renderPagination('indexPaginationOverlay', totalPages, currentPage, (page) => {
          currentPage = page;
          renderIndex();
          renderIndexOverlay();
        });
        $('pageInfoOverlay').textContent = `P√°gina ${currentPage + 1} de ${totalPages}`;
      } else {
        $('indexNavigationOverlay').style.display = 'none';
      }
      
      const frag = document.createDocumentFragment();
      const startIndex = currentPage * questionsPerPage;
      const endIndex = Math.min(startIndex + questionsPerPage, questions.length);
      
      for(let i = startIndex; i < endIndex; i++){
        const q = questions[i];
        const btn = document.createElement('button');
        btn.className='q-index-btn';
        btn.style.minHeight='44px';
        btn.style.padding='4px';
        btn.textContent = i+1;
        btn.title = q.question;
        if(state.checked[i]){ 
          const correct = evaluate(i,false); 
          btn.classList.add(correct?'correct':'incorrect'); 
        }
        if(i===state.current) btn.classList.add('active');
        btn.addEventListener('click', ()=>{ 
          closeIndexOverlay(); 
          goTo(i); 
        });
        frag.appendChild(btn);
      }
      list.appendChild(frag);
    }

    /* Funci√≥n para renderizar la paginaci√≥n */
    function renderPagination(containerId, totalPages, currentPage, onPageChange) {
      const container = $(containerId);
      container.innerHTML = '';

      for(let i = 0; i < totalPages; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        pageBtn.textContent = i + 1;
        pageBtn.addEventListener('click', () => onPageChange(i));
        container.appendChild(pageBtn);
      }
    } 

    function renderQuestion(){
      const q = questions[state.current];
      const formattedQuestion = escapeHtml(q.question || '').replace(/\n/g,'<br>');
      $('qTitle').innerHTML = `${state.current+1}. ${formattedQuestion}`;
      
      // Actualizar tipo de pregunta
      let typeText = 'Respuesta √∫nica';
      if(q.type === 'multiple') typeText = 'Selecci√≥n m√∫ltiple';
      else if(q.type === 'text') typeText = 'Respuesta de texto';
      else if(q.type === 'image-select') typeText = 'Selecci√≥n de imagen';
      else if(q.type === 'tf') typeText = 'Verdadero / Falso';
      else if(q.type === 'single') typeText = 'Respuesta √∫nica';
      $('qType').textContent = typeText;
      
      const area = $('qArea'); area.innerHTML = '';

      // Limpiar cualquier feedback anterior
      const existingFeedback = area.querySelector('.correct-answer-feedback');
      if(existingFeedback) existingFeedback.remove();

      // Imagen de la pregunta
      if(q.image){
        const img = document.createElement('img');
        img.src = q.image;
        img.className = 'question-image';
        img.alt = 'imagen pregunta';
        img.decoding = 'async';
        img.loading = 'lazy';
        if(selectedQuizType === 'practico' && q.id >= 13 && q.id <= 23){
          img.classList.add('question-image-large');
        }
        area.appendChild(img);
      }

      // Pregunta con input de texto
      if(q.type === 'text'){
        const container = document.createElement('div');
        container.className = 'text-input-container';
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'text-answer-input';
        input.placeholder = 'Escribe tu respuesta aqu√≠...';
        input.id = `textInput_${state.current}`;
        // Deshabilitar autocompletado para evitar que el navegador recuerde respuestas anteriores
        input.autocomplete = 'off';
        input.autocapitalize = 'off';
        input.autocorrect = 'off';
        input.spellcheck = false;
        
        // NO restaurar respuestas anteriores para evitar que se muestren
        // Solo mostrar si la pregunta ya fue respondida y es correcta
        const saved = state.answers[state.current];
        if(saved && state.checked[state.current] && evaluate(state.current, false)) {
          input.value = saved;
        } else {
          input.value = '';
        }
        
        input.addEventListener('input', saveAnswer);
        container.appendChild(input);
        area.appendChild(container);
        if(state.checked[state.current]) showFeedback(state.current);
        updateStateText();
        return;
      }

      // Pregunta con selecci√≥n de im√°genes
      if(q.type === 'image-select'){
        const container = document.createElement('div');
        container.className = 'image-options';
        q.options.forEach(opt=>{
          const wrap = document.createElement('label');
          wrap.className = 'image-option';
          wrap.setAttribute('data-opt', opt.id);
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = 'q' + state.current;
          input.value = opt.id;
          const saved = state.answers[state.current];
          if(saved === opt.id) input.checked = true;
          const img = document.createElement('img');
          img.src = opt.image;
          img.alt = opt.text || 'Opci√≥n';
          wrap.appendChild(input);
          wrap.appendChild(img);
          container.appendChild(wrap);
          wrap.addEventListener('click', ()=>{ input.checked = true; saveAnswer(); });
          input.addEventListener('change', saveAnswer);
        });
        area.appendChild(container);
        if(state.checked[state.current]) showFeedback(state.current);
        updateStateText();
        return;
      }

      // Preguntas con opciones normales (single/multiple)
      const opts = document.createElement('div'); opts.className='mt-3 d-grid gap-2';
      const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);
      
      shuffledOptions.forEach(opt=>{
        const id = `q${state.current}_${opt.id}`;
        const wrap = document.createElement('label'); wrap.className='option'; wrap.setAttribute('data-opt', opt.id);
        const input = document.createElement('input');
        input.type = q.type === 'multiple' ? 'checkbox' : 'radio';
        input.name = 'q' + state.current; input.value = opt.id; input.id = id;
        const saved = state.answers[state.current];
        if(saved){
          if(Array.isArray(saved) && saved.includes(opt.id)) input.checked = true;
          if(typeof saved === 'string' && saved === opt.id) input.checked = true;
        }
        const span = document.createElement('div'); span.className='label-text'; span.textContent = opt.text;
        wrap.appendChild(input); wrap.appendChild(span); opts.appendChild(wrap);

        wrap.addEventListener('click', ()=>{
          if(q.type === 'multiple') input.checked = !input.checked; else input.checked = true;
          saveAnswer();
        });
        input.addEventListener('change', saveAnswer);
      });

      area.appendChild(opts);
      if(state.checked[state.current]) showFeedback(state.current);
      updateStateText();
    }

    function saveAnswer(){
      const q = questions[state.current];
      
      // Para preguntas de texto
      if(q.type === 'text'){
        const input = document.getElementById(`textInput_${state.current}`);
        state.answers[state.current] = input && input.value.trim() ? input.value.trim() : null;
        return;
      }
      
      // Para preguntas con opciones
      const inputs = Array.from(document.querySelectorAll(`[name=q${state.current}]`));
      if(q.type === 'multiple'){
        const arr = inputs.filter(i=>i.checked).map(i=>i.value);
        state.answers[state.current] = arr.length ? arr : null;
      } else {
        const sel = inputs.find(i=>i.checked);
        state.answers[state.current] = sel ? sel.value : null;
      }
    }

    function evaluate(index, apply=true){
      const q = questions[index];
      const user = state.answers[index];
      let ok = false;
      
      // Para preguntas de texto
      if(q.type === 'text'){
        ok = checkTextAnswer(q, user);
      }
      // Para preguntas con opciones
      else {
        const correct = q.options.filter(o=>o.correct).map(o=>o.id).sort();
        if(q.type === 'multiple'){
          const u = Array.isArray(user)? user.slice().sort():[];
          ok = arraysEqual(u, correct);
        } else { ok = !!user && user === correct[0]; }
      }
      
      if(apply){ state.checked[index] = true; recomputeScore(); }
      return ok;
    }

    function recomputeScore(){
      let s=0;
      for(let i=0;i<questions.length;i++){
        const q=questions[i]; const user=state.answers[i];
        if(q.type === 'text'){
          if(checkTextAnswer(q, user)) s++;
        } else {
          const correct = q.options.filter(o=>o.correct).map(o=>o.id).sort();
          if(q.type==='multiple'){ 
            const u=Array.isArray(user)? user.slice().sort():[]; 
            if(u.length && arraysEqual(u,correct)) s++; 
          } else { 
            if(user && user===correct[0]) s++; 
          }
        }
      }
      state.score=s; updateScore();
    }

    function arraysEqual(a,b){ if(a.length!==b.length) return false; for(let i=0;i<a.length;i++) if(a[i]!==b[i]) return false; return true; }

    function parseNumericInput(value){
      if(value == null) return null;
      const str = typeof value === 'string' ? value : String(value);
      const normalized = str.replace(/\s+/g,'').replace(/,/g,'.').replace(/[^0-9.\-]/g,'');
      if(!normalized || normalized === '-' || normalized === '.' || normalized === '-.') return null;
      const parsed = parseFloat(normalized);
      return Number.isFinite(parsed) ? parsed : null;
    }

    function isNumericTextQuestion(q){
      return q && q.type === 'text' && q.numericAnswer !== undefined && q.numericAnswer !== null;
    }

    function checkTextAnswer(q, user){
      if(user == null) return false;
      const userInput = typeof user === 'string' ? user : String(user);
      if(!userInput.trim()) return false;

      if(isNumericTextQuestion(q)){
        const numericUser = parseNumericInput(userInput);
        const expected = Number(q.numericAnswer);
        if(!Number.isFinite(numericUser) || !Number.isFinite(expected)) return false;
        const tolerance = typeof q.tolerance === 'number' ? q.tolerance : 0;
        return Math.abs(numericUser - expected) <= tolerance;
      }

      const correctAnswers = Array.isArray(q.correctAnswer) ? q.correctAnswer : (q.correctAnswer ? [q.correctAnswer] : []);
      return correctAnswers.some(ans => {
        if(typeof ans !== 'string') return false;
        const normalizedUser = userInput.toLowerCase().trim().replace(/\s+/g, ' ');
        const normalizedAns = ans.toLowerCase().trim().replace(/\s+/g, ' ');
        return normalizedUser === normalizedAns;
      });
    }

    function showFeedback(index){
      const q = questions[index]; 
      const container = document.querySelector('#qArea');
      
      // Feedback para input de texto
      if(q.type === 'text'){
        const input = document.getElementById(`textInput_${index}`);
        if(input){
          input.classList.remove('correct-input','incorrect-input');
          const correct = evaluate(index, false);
          input.classList.add(correct ? 'correct-input' : 'incorrect-input');
          input.disabled = true;
          
          // Mostrar la respuesta correcta si el usuario se equivoc√≥
          if(!correct) {
            const answers = Array.isArray(q.correctAnswer) ? q.correctAnswer : (q.correctAnswer ? [q.correctAnswer] : []);
            let feedbackText = answers.join(' o ');
            if(isNumericTextQuestion(q)){
              const expectedValue = Number(q.numericAnswer);
              if(!feedbackText){
                feedbackText = Number.isFinite(expectedValue) ? expectedValue.toString() : '';
              }
              if(typeof q.tolerance === 'number'){
                const unit = q.toleranceUnit ? ` ${q.toleranceUnit}` : '';
                feedbackText += ` (tolerancia ¬±${q.tolerance}${unit})`;
              }
            }
            if(!feedbackText) feedbackText = 'Revisar material de estudio';
            const feedback = document.createElement('div');
            feedback.className = 'correct-answer-feedback';
            feedback.innerHTML = `<strong>Respuesta correcta:</strong> ${feedbackText}`;
            container.appendChild(feedback);
          }
        }
        renderIndex(); renderIndexOverlay();
        return;
      }
      
      // Feedback para selecci√≥n de im√°genes
      if(q.type === 'image-select'){
        const imageEls = container.querySelectorAll('.image-option');
        imageEls.forEach(el=> el.classList.remove('correct','incorrect','selected'));
        const correctId = q.options.find(o=>o.correct)?.id;
        const user = state.answers[index];
        imageEls.forEach(el=>{
          const id = el.getAttribute('data-opt');
          if(id === correctId) el.classList.add('correct');
          if(id === user && id !== correctId) el.classList.add('incorrect');
          if(id === user) el.classList.add('selected');
          const input = el.querySelector('input');
          if(input) input.disabled = true;
        });
        renderIndex(); renderIndexOverlay();
        return;
      }
      
      // Feedback para opciones normales
      const optionEls = container.querySelectorAll('.option');
      optionEls.forEach(el=> el.classList.remove('correct','incorrect'));
      const correctIds = q.options.filter(o=>o.correct).map(o=>o.id);
      optionEls.forEach(el=>{ const id = el.getAttribute('data-opt'); if(correctIds.includes(id)) el.classList.add('correct'); });
      const user = state.answers[index];
      if(Array.isArray(user)){ user.forEach(uid=>{ if(!correctIds.includes(uid)){ const el = container.querySelector(`.option[data-opt='${uid}']`); if(el) el.classList.add('incorrect'); } }); }
      else if(typeof user==='string'){ if(!correctIds.includes(user)){ const el = container.querySelector(`.option[data-opt='${user}']`); if(el) el.classList.add('incorrect'); } }
      renderIndex(); renderIndexOverlay();
    }

    function goTo(i){ 
      if(i<0) i=0; 
      if(i>=questions.length) i=questions.length-1; 
      state.current=i; 
      
      // Actualizar la p√°gina actual si es necesario
      const newPage = Math.floor(i / questionsPerPage);
      if(newPage !== currentPage) {
        currentPage = newPage;
        renderIndex();
        renderIndexOverlay();
      } else {
        renderIndex(); 
      }
      
      renderQuestion(); 
    }

    document.getElementById('prevBtn').addEventListener('click', ()=>goTo(state.current-1));
    document.getElementById('nextBtn').addEventListener('click', ()=>goTo(state.current+1));
    document.getElementById('checkBtn').addEventListener('click', ()=>checkCurrent());
    
    // Botones del sidebar (desktop)
    document.getElementById('prevBtnSidebar').addEventListener('click', ()=>goTo(state.current-1));
    document.getElementById('nextBtnSidebar').addEventListener('click', ()=>goTo(state.current+1));
    document.getElementById('checkBtnSidebar').addEventListener('click', ()=>checkCurrent());
    
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') checkCurrent(); });

    function checkCurrent(){
      saveAnswer();
      const user = state.answers[state.current];
      if(!user || (Array.isArray(user)&& user.length===0)){ flash('Selecciona una opci√≥n antes de comprobar', 'warning'); return; }
      const ok = evaluate(state.current, true);
      showFeedback(state.current);
      flash(ok? '¬°Correcto!' : 'Incorrecto', ok? 'success' : 'error');
    }

    function flash(text, type='info'){
      const d=document.createElement('div'); 
      d.textContent=text; 
      d.style.position='fixed'; 
      d.style.left='50%'; 
      d.style.transform='translateX(-50%)'; 
      d.style.bottom='18px'; 
      d.style.padding='12px 20px'; 
      d.style.borderRadius='8px'; 
      d.style.zIndex=9999; 
      d.style.fontWeight=700;

    /* ---- Summary Modal ---- */
    function showSummary(){
      const answered = state.checked.filter(Boolean).length;
      let correct = 0, incorrect = 0;
      
      for(let i=0; i<questions.length; i++){
        if(state.checked[i]){
          if(evaluate(i, false)) correct++;
          else incorrect++;
        }
      }
      
      const unanswered = questions.length - answered;
      const percentage = questions.length > 0 ? Math.round((correct / questions.length) * 100) : 0;
      
      $('statCorrect').textContent = correct;
      $('statIncorrect').textContent = incorrect;
      $('statUnanswered').textContent = unanswered;
      $('statTotal').textContent = questions.length;
      
      const scoreEl = $('summaryScore');
      scoreEl.textContent = percentage + '%';
      scoreEl.className = 'summary-score';
      if(percentage >= 90) scoreEl.classList.add('excellent');
      else if(percentage >= 70) scoreEl.classList.add('good');
      else if(percentage >= 50) scoreEl.classList.add('fair');
      else scoreEl.classList.add('poor');
      
      $('summaryModal').classList.add('show');
    }
